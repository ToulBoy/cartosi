<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>AdminLTE 2 | General Form Elements</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<!-- Bootstrap 3.3.5 -->
<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">

<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="./dist/css/AdminLTE.min.css">
<!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
<link rel="stylesheet" href="./dist/css/skins/_all-skins.min.css">

   <!-- Bootstrap Color Picker -->
    <link rel="stylesheet" href="./plugins/colorpicker/bootstrap-colorpicker.min.css">


<link rel="stylesheet" href="./cartosi/css/carto.css">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body class="hold-transition skin-blue sidebar-mini" ng-app="app">
	<div class="wrapper" ng-controller="myMetierCtr">

		<div ng-include="'./header.html'"></div>
		<!-- Left side column. contains the logo and sidebar -->

		<div ng-include="'./main-sidebar.html'"></div>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					General Form Elements <small>Preview</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Forms</a></li>
					<li class="active">General Elements</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="row">
					<!-- left column -->
					<div class="col-md-10 col-md-offset-1">
						<!-- general form elements -->
						<div class="box box-primary">
							<div class="box-header with-border">
								<h3 class="box-title">{{translate.FUNCTIONAL_DOMAIN}}</h3>
							</div>
							<!-- /.box-header -->
							<!-- form start -->
							<form role="form">
								<div class="box-body">

									<div class="panel-body">
										<div class="form-group">
											<label for="id">{{translate.NAME}}</label> <input type="text"
												class="form-control" id="id" ng-model="metier.id">
										</div>

										<div class="form-group">
											<label for="name">{{translate.COLOR}}</label> 
												<select
												class="form-control" id="colorMetier" ng-change ="color()" ng-model="metier.color">
												<option value="#00c0ef" >#00c0ef</option>
												<option value="#f39c12" >#f39c12</option>
												<option value="#00a65a" >#00a65a</option>
												<option value="#dd4b39">#dd4b39</option>
												<option value="#000000">#000000</option>
											</select>
										</div>
									</div>
								</div>
								<!-- /.box-body -->

								<div class="box-footer">
									<button type="submit" ng-click="update()"
										class="btn btn-primary">{{translate.VALIDATE}}</button>
									<!-- 										<button type="button" ng-click="update()" -->
									<!-- 											class="btn btn-primary btn-lg btn-block">Enregistrer</button> -->
								</div>
							</form>
						</div>
						<!-- /.box -->

					</div>
				</div>
				<!-- /.row -->
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<footer class="main-footer">
			<div class="pull-right hidden-xs">
				<b>Version</b> 2.3.0
			</div>
			<strong>Copyright &copy; 2014-2015 <a
				href="http://almsaeedstudio.com">Almsaeed Studio</a>.
			</strong> All rights reserved.
		</footer>
		<!-- Add the sidebar's background. This div must be placed
           immediately after the control sidebar -->
		<div class="control-sidebar-bg"></div>
	</div>
	<!-- ./wrapper -->

	<!-- jQuery 2.1.4 -->
	<script src="./plugins/jQuery/jQuery-2.1.4.min.js"></script>
	<!-- FastClick -->
	<script src="./plugins/fastclick/fastclick.min.js"></script>
	<!-- AdminLTE App -->


	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="dist/js/app.min.js"></script>
	<!-- Sparkline -->
	<script src="plugins/sparkline/jquery.sparkline.min.js"></script>
	<script src="plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
	<script src="plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
	<script src="plugins/slimScroll/jquery.slimscroll.min.js"></script>
	<script src="plugins/chartjs/Chart.min.js"></script>
	<script src="dist/js/demo.js"></script>



	<script src="./cartosi/lib/angular.min.js"></script>
	<script src="./cartosi/lib/angular-resource.min.js"></script>
	<script src="./cartosi/lib/angular-sanitize.js"></script>
	<script src="./cartosi/lib/angular-cookies.min.js"></script>

	<script src="./cartosi/js/MyServices.js"></script>
	<script src="./cartosi/js/MyMetier.js"></script>

	<!-- bootstrap color picker -->
	<script src="./plugins/colorpicker/bootstrap-colorpicker.min.js"></script>
	<!-- bootstrap time picker -->
	<script src="./plugins/timepicker/bootstrap-timepicker.min.js"></script>

	<script>
		$(function() {
			//Colorpicker
			$(".my-colorpicker1").colorpicker();

		});
	</script>

</body>
</html>
