<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>AdminLTE 2 | General Form Elements</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<!-- Bootstrap 3.3.5 -->
<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">

<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="./dist/css/AdminLTE.min.css">
<!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
<link rel="stylesheet" href="./dist/css/skins/_all-skins.min.css">


<link rel="stylesheet" href="./cartosi/css/carto.css">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body class="hold-transition skin-blue sidebar-mini" ng-app="app">
	<div class="wrapper" ng-controller="myProjectCtr">

		<div ng-include="'./header.html'"></div>
		<!-- Left side column. contains the logo and sidebar -->

		<div ng-include="'./main-sidebar.html'"></div>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					General Form Elements <small>Preview</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Forms</a></li>
					<li class="active">General Elements</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="row">
					<!-- left column -->
					<div class="col-md-10 col-md-offset-1">
						<!-- general form elements -->
						<div class="box box-primary">
							<div class="box-header with-border">
								<h3 class="box-title">{{translate.PROJECTS}}</h3>
							</div>
							<!-- /.box-header -->
							<!-- form start -->
							<form role="form">
								<div class="box-body">

									<div class="panel-body">
										<div class="form-group">
											<label for="id">{{translate.PROJET_ID}}</label> <input
												type="text" class="form-control" id="id"
												ng-model="project.id" readonly>
										</div>

										<div class="form-group">
											<label for="name">{{translate.PROJET_NAME}} </label> <input
												type="text" class="form-control" id="name"
												ng-model="project.name">
										</div>

										<div class="form-group">
											<label for="description">{{translate.DESCRIPTION}}</label>
											<textarea rows="3" class="form-control" id="description"
												ng-model="project.description"> 
										</textarea>
										</div>


										<div class="form-group">
											<label for="emailResponsable">{{translate.EMAIL_TEAM_LEADER}}</label>
											<input type="email" class="form-control"
												id="emailResponsable" ng-model="project.responsable">
										</div>

										<div class="form-group">
											<label for="emailResponsable">{{translate.FUNCTIONAL_DOMAIN}}</label>
											<select class="form-control" ng-model="project.metier">
												<option ng-repeat="option in metiers"
													value="{{option.name}}">{{option.name}}</option>
											</select>
										</div>


										<div class="form-group">
											<label>{{translate.PROJECT_TYPE}}</label> <select
												class="form-control" id="typeProjet" ng-model="project.type">
												<option>bibliotheque</option>
												<option>referentiel</option>
												<option>application</option>
											</select>
										</div>

										<div class="form-group">
											<div class="col-md-2">
												<label>{{translate.LINK_WITH_THE_PROJECT}}</label> <select
													class="form-control" ng-model="linkSelect.projectId">
													<option ng-repeat="project in projects"
														value="{{project.id}}">{{project.id}}</option>
												</select>
											</div>
											<div class="col-md-3">
												<label>{{translate.LINK_WITH_THE_PROJECT_COMMENT}}</label> <input
													type="text" class="form-control" id="emailResponsable"
													ng-model="linkSelect.comment">
											</div>
											<div class="col-md-2">
												<!-- 												<label>{{translate.LINK_WITH_THE_PROJECT_COMMENT}}</label> -->
												<a href="" ng-click="adlien()">Ajouter</a>
											</div>

											<div class="col-md-5">
												<table class="table table-bordered table-hover">
													<thead>
														<tr>
															<th>{{translate.PROJET_ID}}</th>
															<th>{{translate.LINK_WITH_THE_PROJECT_COMMENT}}</th>
															<td><span class="glyphicon glyphicon-search"></span>
															<td><span class="glyphicon glyphicon-search"></span>
															</td>
														</tr>
													</thead>
													<tbody>
														<tr ng-repeat="link in project.links">
															<td>{{ link.projectId }}</td>
															<td>{{ link.comment }}</td>
															<td><a href="" ng-click="remove(link.projectId)" class="glyphicon glyphicon-search"></a></td>
															<td><a href="" ng-click="edite(link.projectId)" class="glyphicon glyphicon-search"></a></td>
														</tr>

													</tbody>
												</table>
											</div>


										</div>
									</div>
									<!-- /.box-body -->

									<div class="box-footer">
										<button type="submit" ng-click="update()"
											class="btn btn-primary">Enregistrer</button>
										<!-- 										<button type="button" ng-click="update()" -->
										<!-- 											class="btn btn-primary btn-lg btn-block">Enregistrer</button> -->
									</div>
							</form>
						</div>
						<!-- /.box -->

					</div>
				</div>
				<!-- /.row -->
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<footer class="main-footer">
			<div class="pull-right hidden-xs">
				<b>Version</b> 2.3.0
			</div>
			<strong>Copyright &copy; 2014-2015 <a
				href="http://almsaeedstudio.com">Almsaeed Studio</a>.
			</strong> All rights reserved.
		</footer>
		<!-- Add the sidebar's background. This div must be placed
           immediately after the control sidebar -->
		<div class="control-sidebar-bg"></div>
	</div>
	<!-- ./wrapper -->

	<!-- jQuery 2.1.4 -->
	<script src="./plugins/jQuery/jQuery-2.1.4.min.js"></script>
	<!-- FastClick -->
	<script src="./plugins/fastclick/fastclick.min.js"></script>
	<!-- AdminLTE App -->


	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="dist/js/app.min.js"></script>
	<!-- Sparkline -->
	<script src="plugins/sparkline/jquery.sparkline.min.js"></script>
	<script src="plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
	<script src="plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
	<script src="plugins/slimScroll/jquery.slimscroll.min.js"></script>
	<script src="plugins/chartjs/Chart.min.js"></script>
	<script src="dist/js/demo.js"></script>



	<script src="./cartosi/lib/angular.min.js"></script>
	<script src="./cartosi/lib/angular-resource.min.js"></script>
	<script src="./cartosi/lib/angular-sanitize.js"></script>
	<script src="./cartosi/lib/angular-cookies.min.js"></script>

	<script src="./cartosi/js/MyServices.js"></script>
	<script src="./cartosi/js/MyProject.js"></script>


</body>
</html>
